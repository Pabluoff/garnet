<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0b0b0c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/js/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>Garnet</title>
</head>

<body>
    <header class="header-xp">
        <div class="container-xp">
            <div class="icons">
                <a href="/inicio">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </a>
                <ion-icon name="information-circle-outline"></ion-icon>
            </div>
            <div class="profile-header">
                <div class="profile-info-level">
                    <div class="name-level">Pabluoff</div>
                    <div class="status-account">Conta ativa</div>
                </div>
                <div class="level-info">
                    <div class="level">Nível <span id="user-level">1</span></div>
                    <div class="level-bar">
                        <span id="level-progress"></span>
                    </div>
                    <div class="xp"><span id="user-xp">0</span>/100 XP</div>
                </div>
            </div>
            <div>
                <div class="card-level">
                    <div class="card-item">
                        <div class="message-level facil">Fácil</div>
                        <img src="/img/money.PNG" alt="Image 1">
                        <div class="card-text">Faça até<br>R$500!</div>
                    </div>
                    <div class="card-item">
                        <img src="/img/time.PNG" alt="Image 2">
                        <div class="card-text">Dinheiro<br>rápido</div>
                    </div>
                    <div class="card-item">
                        <div class="message-level">Rápido</div>
                        <img src="/img/calender.PNG" alt="Image 3">
                        <div class="card-text">Ganhe<br>diáriamente</div>
                    </div>
                </div>
                <div class="card-reward">
                    <div class="title-reward">Recompensa Diária</div>
                    <div class="subtitle-reward">Faça check-in todos os dias para ganhar Garnet Golds</div>
                    <div class="daily-reward-cards">
                        <div class="reward-card">
                            <div class="reward-icon"><i class="fa-solid fa-coins"></i></div>
                            <div class="reward-amount">30</div>
                            <div class="reward-day">1º DIA</div>
                        </div>
                        <div class="reward-card">
                            <div class="reward-icon"><i class="fa-solid fa-coins"></i></div>
                            <div class="reward-amount">50</div>
                            <div class="reward-day">2º DIA</div>
                        </div>
                        <div class="reward-card bonus">
                            <div class="message-bonus">Bônus</div>
                            <div class="reward-icon"><i class="fa-solid fa-coins"></i></div>
                            <div class="reward-amount highlught-bonus">100</div>
                            <div class="reward-day">3º DIA</div>
                        </div>
                        <div class="reward-card">
                            <div class="reward-icon"><i class="fa-solid fa-coins"></i></div>
                            <div class="reward-amount">50</div>
                            <div class="reward-day">4º DIA</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="/js/script.js"></script>
    <script src="/js/ai.js"></script>
</body>

</html>
