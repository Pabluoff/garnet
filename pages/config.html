<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0b0b0c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/js/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>Garnet</title>
</head>

<body>
    <header class="header-config">
        <div class="container-config">
            <h1>Ajustes</h1>
            <div class="user-info">
                <div id="profile-initial" class="profile-initial">N</div>
                <div>
                    <h2 id="user-settings">Nome de Usuário</h2>
                    <p>Garnet ID, Account, Config e Funções</p>
                </div>
            </div>
            <div class="settings-list">
                <div class="settings-item">
                    <div class="settings-icon-text">
                        <ion-icon name="radio" class="fps-icon"></ion-icon>
                        <p>FPS</p>
                    </div>
                    <div class="settings-toggle">
                        <label class="switch">
                            <input type="checkbox" id="fps-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-icon-text">
                        <ion-icon name="wifi" class="wifi-icon"></ion-icon>
                        <p>Wi-Fi</p>
                    </div>
                    <div class="settings-text" id="wifi-provider">
                        <p id="providerInfo">Carregando...</p>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-icon-text">
                        <ion-icon name="globe-outline" class="ip-icon"></ion-icon>
                        <p>IP address</p>
                    </div>
                    <div class="settings-text" id="ip-address">
                        <p id="ipInfo">Carregando...</p>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-icon-text">
                        <ion-icon name="location-outline" class="location-icon"></ion-icon>
                        <p>Location</p>
                    </div>
                    <div class="settings-text" id="location">
                        <p id="locationInfo">Carregando...</p>
                    </div>
                </div>
                <!-- Adicione mais itens de configuração aqui -->
            </div>
        </div>
    </header>

    <div id="fps-confirmation-modal" class="modal-fps">
        <div class="modal-content-fps">
            <p>Deseja mesmo ativar?<br>Ao clicar em ativar a otimização será aplicada</p>
            <button id="fps-cancel-button" class="modal-button-fps">Cancelar</button>
            <button id="fps-activate-button" class="modal-button-fps">Ativar</button>
        </div>
    </div>
    
    <div class="magic-nav">
        <ul>
            <li><a href="/inicio"><ion-icon name="person-outline"></ion-icon></a></li>
            <li><a href="/search"><ion-icon name="search-outline"></ion-icon></a></li>
            <li><a href="/settings"><ion-icon name="game-controller"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="cube-outline"></ion-icon></a></li>
        </ul>
    </div>
    <script src="/js/settings.js"></script>
</body>

</html>
