<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Garnet</title>
</head>

<body>
    <header>
        <div class="container-profile">
            <div class="user-details">
                <h1 id="user-name">Nome de Usuário</h1>
                <ion-icon name="chevron-down-outline" class="user-icon"></ion-icon>
            </div>
            <div class="profile-info">
                <div class="profile-picture-container">
                    <img id="profile-picture" src="/img/user.webp" alt="Foto do perfil">
                    <button id="change-picture-btn" onclick="openFileInput()">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                </div>
                <ul class="user-stats">
                    <li><strong style="margin-left: 20px;">3</strong> funções</li>
                    <li><strong>14,4 mil</strong> usuários</li>
                    <li><strong>8,7 mil</strong> ativos</li>
                </ul>
            </div>
        </div>
    </header>
    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="updateProfilePicture(this)">
    <script src="/js/script.js"></script>
    <script>
        // Função para abrir o seletor de arquivos quando o botão de alteração de foto for clicado
        function openFileInput() {
            document.getElementById('file-input').click();
        }

        // Função para atualizar a foto de perfil quando um novo arquivo for selecionado
        function updateProfilePicture(input) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const profilePicture = document.getElementById('profile-picture');
                profilePicture.src = e.target.result;

                // Salvar a imagem no armazenamento local
                localStorage.setItem('profilePicture', e.target.result);
            }

            reader.readAsDataURL(file);
        }

        // Função para carregar a imagem de perfil salva no armazenamento local ao carregar a página
        window.onload = function () {
            const savedProfilePicture = localStorage.getItem('profilePicture');
            if (savedProfilePicture) {
                const profilePicture = document.getElementById('profile-picture');
                profilePicture.src = savedProfilePicture;
            }
        }

    </script>
</body>

</html>
