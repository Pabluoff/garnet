<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Garnet</title>
</head>

<body>
    <header>
        <div class="container-profile">
            <div class="user-details">
                <h1 id="user-name">Nome de Usu√°rio</h1>
                <ion-icon name="chevron-down-outline" class="user-icon" onclick="toggleUserOptions()"></ion-icon>
                <div id="user-options" class="user-options">
                    <button id="logout">Fazer Logout</button>
                </div>
            </div>
            <div class="profile-info">
                <div class="profile-picture-container">
                    <img id="profile-picture" src="/img/user.webp" alt="Foto do perfil">
                    <button id="change-picture-btn" onclick="togglePictureOptions()">
                        <ion-icon name="add"></ion-icon>
                    </button>
                    <div class="picture-options" id="picture-options">
                        <button class="change-image-btn btn-img" onclick="openFileInput()">
                            <ion-icon name="image-outline"></ion-icon>
                            <span>Alterar imagem</span>
                        </button>
                        <button class="remove-image-btn btn-img" onclick="removeProfilePicture()">
                            <ion-icon name="trash-outline"></ion-icon>
                            <span>Remover imagem</span>
                        </button>
                    </div>
                </div>
                <ul class="user-stats">
                    <li><strong style="margin-left: 20px;">3</strong> fun√ß√µes</li>
                    <li><strong>14,4 mil</strong> usu√°rios</li>
                    <li><strong>9,7 mil</strong> ativos</li>
                </ul>
            </div>
            <input type="file" id="file-input" accept="image/*" style="display: none;"
                onchange="updateProfilePicture(this)">
            <div class="description-container">
                <p class="user-mail" id="user-email">Email do Usu√°rio</p>
                <p class="user-category">Software</p>
                <p class="user-description">üéÆ Um sistema desenvolvido para ajudar jogadores a adquirirem habilidades e
                    reduzir travamentos.</p>
            </div>
            <div class="status-card" id="status-card">
                <div class="status-icon"></div>
                <p class="status-text" id="status-text">Conectando...</p>
            </div>
        </div>
    </header>
    <div class="magic-nav">
        <ul>
            <li><a href="#"><ion-icon name="person"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="game-controller-outline"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="cube-outline"></ion-icon></a></li>
        </ul>
        <div class="highlight"></div>
    </div>

    <script src="/js/script.js"></script>
    <script>
        function togglePictureOptions() {
            const savedProfilePicture = localStorage.getItem('profilePicture');
            const pictureOptions = document.getElementById('picture-options');
            if (savedProfilePicture) {
                pictureOptions.classList.toggle('show');
            } else {
                openFileInput();
            }
        }

        document.addEventListener('click', function (event) {
            const pictureButton = document.getElementById('change-picture-btn');
            const pictureOptions = document.getElementById('picture-options');
            if (event.target !== pictureButton && !pictureButton.contains(event.target)) {
                pictureOptions.classList.remove('show');
            }
        });

        function removeProfilePicture() {
            const profilePicture = document.getElementById('profile-picture');
            profilePicture.src = "/img/user.webp"; // Define a imagem padr√£o
            localStorage.removeItem('profilePicture'); // Remove a imagem do armazenamento local
            const pictureOptions = document.getElementById('picture-options');
            pictureOptions.classList.remove('show'); // Esconde as op√ß√µes de imagem
        }

        function openFileInput() {
            document.getElementById('file-input').click();
        }

        // Fun√ß√£o para atualizar a foto de perfil quando um novo arquivo for selecionado
        function updateProfilePicture(input) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const profilePicture = document.getElementById('profile-picture');
                profilePicture.src = e.target.result;

                // Salvar a imagem no armazenamento local
                localStorage.setItem('profilePicture', e.target.result);
            }

            reader.readAsDataURL(file);
        }

        // Fun√ß√£o para carregar a imagem de perfil salva no armazenamento local ao carregar a p√°gina
        window.onload = function () {
            const savedProfilePicture = localStorage.getItem('profilePicture');
            if (savedProfilePicture) {
                const profilePicture = document.getElementById('profile-picture');
                profilePicture.src = savedProfilePicture;
            }
        }

        function toggleUserOptions() {
            const userOptions = document.getElementById('user-options');
            userOptions.classList.toggle('show-user');
        }

        // Fechar o menu de op√ß√µes do usu√°rio quando o usu√°rio clicar fora dele
        document.addEventListener('click', function (event) {
            const userIcon = document.querySelector('.user-icon');
            const userOptions = document.getElementById('user-options');
            if (event.target !== userIcon && !userOptions.contains(event.target)) {
                userOptions.classList.remove('show-user');
            }
        });

        function verificarConexaoInternet() {
            const statusCard = document.getElementById('status-card');
            const statusText = document.getElementById('status-text');
            const statusIcon = document.querySelector('.status-icon');

            function updateStatus(online) {
                if (online) {
                    statusText.textContent = 'Online';
                    statusIcon.style.backgroundColor = '#4afe80';
                } else {
                    statusText.textContent = 'Offline';
                    statusIcon.style.backgroundColor = '#ff4a4a';
                }
            }

            window.addEventListener('online', () => {
                updateStatus(true);
            });

            window.addEventListener('offline', () => {
                updateStatus(false);
            });

            updateStatus(navigator.onLine);
        }

        verificarConexaoInternet();

    </script>
</body>

</html>
