<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#141417">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="manifest" href="/js/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>Login - Garnet</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div id="welcome-lines">
                <img src="img/logo-no-bg.png" alt="Logo do aplicativo" class="logo">
                <div id="welcome-line-1">Garnet</div>
                <div id="welcome-line-2">Seja Bem-vindo, faça login</div>
            </div>
            <div class="input-container">
                <ion-icon name="person-outline" class="input-icon"></ion-icon>
                <input type="text" id="nome" class="custom-input" placeholder="Digite seu nome"
                    style="margin-bottom: 18px;">
            </div>

            <div class="input-container">
                <ion-icon name="mail-unread-outline" class="input-icon"></ion-icon>
                <input type="email" id="email" class="custom-input" placeholder="Digite seu e-mail">
            </div>
            <button id="login-button" class="custom-button" onclick="verificarEmail()">
                <span id="login-text">ENTRAR</span>
                <i class="fa-solid fa-arrow-right"></i>
                <div class="loading"></div>
            </button>
            <p class="create-account">Ainda não tem conta?</p>
            <a style="text-decoration: none;" id="create-account-button" class="create-account-button"
                href="https://usegarnet.online">CRIE SUA CONTA</a>
            <div id="bar"></div>
        </div>
    </div>
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="notification-content">
            <span id="notification-text" class="notification-text"></span>
        </div>
        <div class="close-notification" onclick="fecharNotificacao()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <!-- Nova notificação para sucesso -->
    <div id="notification-success" class="notification success">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <span id="notification-success-text" class="notification-text"></span>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
