<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalador de IPA para iPhone</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Instalador de IPA para iPhone</h1>
    <form id="ipaForm">
        <input type="file" accept=".ipa" id="ipaFileInput"> <!-- Input for IPA file -->
        <button type="submit">Instalar</button> <!-- Submit button -->
    </form>
    <script src="/js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
