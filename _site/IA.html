<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0b0b0c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/js/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>Garnet</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <a href="/inicio" class="back-btn-ig-chat">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
            <div class="chat-title">
                <img src="/img/apple-touch-icon.png" alt="Garnet Logo" class="logo-ig-chat">
                <h2>Garnet</h2>
            </div>
        </header>
    
        <div class="chat-body">
            <div class="suggestions">
                <p class="suggestion-title">Sugestão de pergunta:</p>
                <div class="suggestion-bubble">Sensibilidade para torneios</div>
                <div class="suggestion-bubble">Sensibilidade personalizada para X1</div>
                <div class="suggestion-bubble">Sensibilidade para rankeada</div>
                
            </div>
            
            <!-- Bubble Message do Bot com Imagem -->
            <div class="bot-message-container">
                <img src="/img/apple-touch-icon.png" alt="Bot Avatar" class="bot-avatar">
                <div class="bot-message-bubble">
                    Olá! Como posso te ajudar a ajustar a sua sensibilidade?
                </div>
            </div>
        </div>
    
        <footer class="chat-footer">
            <input type="text" placeholder="Mensagem..." class="message-input">
            <button class="send-btn-ig-chat">
                <ion-icon name="paper-plane"></ion-icon>
            </button>
        </footer>
    </div>
                      
    <div class="container-em-breve" style="display: none;">
        <div class="close-icon-em-breve">
            <a href="/inicio">&#10005;</a> 
        </div>
        <div class="em-breve">
            Em breve
        </div>
    </div>
    <div id="floating-item" class="floating-item">
        <button onclick="openApp()">Abrir App</button>
    </div>
        
    <script src="/js/ai.js"></script>
    </script>
    <div id="google_translate_element" style="display: none;" class="language-selector"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',  // Idioma original do site
                includedLanguages: 'en,es,fr,de,it',  // Adicione os idiomas suportados
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false  // Não mostrar automaticamente, somente após a seleção
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        // Salva a escolha do idioma em um cookie
        function setLanguageCookie(lang) {
            document.cookie = "googtrans=/pt/" + lang + "; path=/; domain=" + window.location.hostname;
            document.cookie = "googtrans=/pt/" + lang + "; path=/";
        }

        // Observa as mudanças no seletor de idiomas e ajusta o cookie
        document.addEventListener('DOMContentLoaded', function () {
            var select = document.querySelector('#google_translate_element select');
            if (select) {
                select.addEventListener('change', function () {
                    var lang = select.value.split('|')[1]; // Captura o código do idioma
                    setLanguageCookie(lang);
                    location.reload(); // Atualiza a página para aplicar a tradução
                });
            }
        });
    </script>
<script>

// Função para mostrar o item flutuante
function showFloatingItem() {
    const floatingItem = document.getElementById('floating-item');
    floatingItem.style.display = 'block'; // Mostra o item
}

// Função para ocultar o item flutuante
function hideFloatingItem() {
    const floatingItem = document.getElementById('floating-item');
    floatingItem.style.display = 'none'; // Esconde o item
}

// Detecta a minimização do aplicativo
document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        showFloatingItem(); // Mostra o item quando o app é minimizado
    } else {
        hideFloatingItem(); // Esconde o item quando o app é restaurado
    }
});

// Adicione o evento para ocultar o item ao clicar fora dele (opcional)
document.addEventListener('click', (event) => {
    const floatingItem = document.getElementById('floating-item');
    if (!floatingItem.contains(event.target)) {
        hideFloatingItem();
    }
});

</script>

</body>

</html>
