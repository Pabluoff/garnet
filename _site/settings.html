<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0b0b0c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/js/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/img/Garnet-ip.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>Garnet</title>
</head>

<body>
    <header class="header-config">
        <div class="container-config">
            <h1>Ajustes</h1>
            <div class="user-info">
                <img id="profile-picture" src="/img/user.webp" alt="Foto do perfil">
                <div>
                    <h2 id="user-settings">Nome de Usuário</h2>
                    <p>Garnet ID, Account, Mídia e Compras</p>
                </div>
            </div>
        </div>
    </header>
    <div class="magic-nav">
        <ul>
            <li><a href="/inicio"><ion-icon name="person-outline"></ion-icon></a></li>
            <li><a href="/search"><ion-icon name="search-outline"></ion-icon></a></li>
            <li><a href="/settings"><ion-icon name="game-controller"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="cube-outline"></ion-icon></a></li>
        </ul>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/home.js"></script>
    <script>
        function carregarNomeSalvo() {
            const nomeSalvo = localStorage.getItem("nome");

            if (nomeSalvo) {
                const userSettingsElement = document.getElementById("user-settings");
                userSettingsElement.textContent = nomeSalvo;
            }
        }

        window.onload = function () {
            carregarNomeSalvo();
        };

    </script>
</body>

</html>
