<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/cd363fe7f3.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="apple-touch-icon" sizes="180x180"
            href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="img/favicon-16x16.png">
        <link rel="manifest" href="img/site.webmanifest">
        <title>Garnet</title>
    </head>
    <body>
        <div id="terminal">
            <div id="header">Garnet@admin: ~ </div>
            <div id="output"></div>
            <button id="submitBtn" class="ui-btn"><span>Executar</span></button>
        </div>
        <div id="magicMenu">
            <span class="menuItem" onclick="navigateTo('HOME')">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="menuItem active" onclick="navigateTo('FLICKRED')">
                <i class="fa-solid fa-gun"></i>
            </span>
            <span class="menuItem" onclick="navigateTo('FPS')">
                <i class="fa-solid fa-arrow-trend-up"></i>
            </span>
            <span class="menuItem" onclick="navigateTo('MEMORY')">
                <i class="fa-regular fa-folder"></i>
            </span>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
